<div class="d-flex align-items-center vh-100 bg-light">

	<div class="mx-auto text-center shadow bg-white rounded p-5 my-5">

		<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()"> <!--(ngSubmit)="login()"-->
			<img src="../../../../assets/MODALITY-MUDANÇA-DE-COR-22.png" alt="md" class="img-fluid">
			<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
			<label for="username" class="sr-only">Usuário</label>
			<input
        type="email"
        [(ngModel)]="model.email"
        name="username"
        id="username"
        class="form-control"
        placeholder="Email"
        required>
			<label for="password" class="sr-only">Password</label>
			<input
        type="password"
        [(ngModel)]="model.password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        required>
			<div class="d-grid gap-2">
        <button [disabled]="loginForm.invalid" class="btn-primary btn btn-lg" type="submit">Entrar</button>
      </div>
			<p class="mt-4 mb-2 text-muted">Bem vindo a MD</p>
			<p class="text-primary">Painel de controle</p>
		</form>

	</div>

</div>
