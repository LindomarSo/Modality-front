<header id="dashboard">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark swadow">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/user/dashboard">
        <img src="../../../../assets/MODALITY-MUDANÇA-DE-COR-22.png" width="120px" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item me-4">
            <a class="nav-link" routerLink="/home">
              Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Flavio
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section id="principal" class="py-0">
  <div class="container-fluid">
    <div class="card shadow">
      <h1 class="card-title card-header p-5">
        <i class="fas fa-cogs"></i> Clientes da Modality
      </h1>
      <div class="p-5 bg-light">
        <table class="table-spaced">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Celular</th>
              <th>Email</th>
              <th>Atuação</th>
              <th>Faturamento</th>
              <th>Instagram</th>
            </tr>
          </thead>
          <tbody>
            <tr class="folder" *ngFor="let contato of contatos">
              <td>{{contato.nome}}</td>
              <td>{{contato.celular}}</td>
              <td>{{contato.email}}</td>
              <td>{{contato.areaAtuacao}}</td>
              <td>{{contato.faturamento}}</td>
              <td>{{contato.instagram}}</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center mt-4">
          <pagination
            [boundaryLinks]="true"

            [totalItems]="pagination.totalItems"
            [(ngModel)]="pagination.currentPage"
            [itemsPerPage]="pagination.pageSize"
            (pageChanged)="pageChanged($event)"

            pageBtnClass="btn"

            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
        </div>
      </div>
      <h5 class="px-5 purple"
       *ngIf="contatos.length == 0">Nenhum contato cadastrado</h5>
      <div class="card-footer text-center">
        <h4 class="m-0 p-0">
          &copy; Todos os direitos resevados
        </h4>
      </div>
    </div>
  </div>
</section>
