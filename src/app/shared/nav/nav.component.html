<!-- Header -->

<header id="header" *ngIf="!route()">
  <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
      (scroll)="onload()"
      >
    <div class="container">
      <a class="navbar-brand" routerLink="home" (click)="toHome()">
        <img
          src="../../../assets/MODALITY-MUDANÇA-DE-COR-22.png"
          alt="Logo" class="img-fluid logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="me-auto"></ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" type="button" (click)="toSobre()" routerLinkActive="active">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" type="button" (click)="toCases()" routerLinkActive="active">Cases de sucesso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" type="button" (click)="toServices()" routerLinkActive="active">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" type="button" (click)="toContatos()" routerLinkActive="active">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
